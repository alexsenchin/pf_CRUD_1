<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Post List</h1>
    <a href="/post/new/">ADD Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <strong>{{ post.title }}</strong>
                <p>{{ post.content }}</p>
                <a href="/post/{{ post.id }}/edit/">Edit</a>
                <a href="/post/{{ post.id }}/delete/">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
